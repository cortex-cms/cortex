default: &default
  after_bundle:
    - source: /.cloud66/scripts/yarn_install.sh
      destination: /tmp/yarn_install.sh
      target: rails
      execute: true
      run_on: all_servers
    - source: /.cloud66/scripts/clobber_assets.sh
      destination: /tmp/clobber_assets.sh
      target: rails
      execute: true
      apply_during: deploy_only
      run_on: all_servers
  after_rails:
    - source: /.cloud66/scripts/db_seed.sh
      destination: /tmp/db_seed.sh
      target: rails
      execute: true
      run_on: single_server
      apply_during: build_only
      sudo: true
    - source: /.cloud66/scripts/reseed_core_plugin.sh
      destination: /tmp/reseed_core_plugin.sh
      target: rails
      execute: true
    - source: /.cloud66/scripts/rebuild_indexes.sh
      destination: /tmp/rebuild_indexes.sh
      target: rails
      execute: true
    - command: cd $STACK_PATH && bundle exec pumactl -P /tmp/web_server.pid restart || true
      target: rails
      sudo: true
      run_on: all_servers

development:
  <<: *default

staging:
  <<: *default

production:
  <<: *default
  after_rails:
    - source: /.cloud66/scripts/rebuild_indexes.sh
      destination: /tmp/rebuild_indexes.sh
      target: rails
      execute: true
    - command: cd $STACK_PATH && bundle exec pumactl -P /tmp/web_server.pid restart || true
      target: rails
      sudo: true
      run_on: all_servers
